        <!-- wp:group {"layout":{"type":"constrained","contentSize":"1200px"}} -->
        <div class="wp-block-group">

            <div class="ps-footer__patreon">
                <div class="ps-footer__patreon-content">

                    <p class="ps-footer__patreon-text">You can help keep PostSecret pure and ad-free for another 18 years. Use the link to learn more, and thanks for your long-term support!</p>

                <div class="ps-footer__patreon-cta">

    <!-- wp:group {"layout":{"type":"constrained","contentSize":"1200px"}} -->
    <div class="wp-block-group">
        <!-- wp:html -->
        <div class="ps-footer__nav">
            <a class="ps-footer__brand" href="/" aria-label="PostSecret Home">
                <img
                        class="ps-logo ps-logo--footer"
                        src="/wp-content/themes/postsecret/assets/postsecret-logo-light.png"
                        data-light-src="/wp-content/themes/postsecret/assets/postsecret-logo-light.png"
                        data-dark-src="/wp-content/themes/postsecret/assets/postsecret-logo-dark.png"
                        alt="PostSecret"
                        width="172"
                        height="52"
                        loading="lazy"
                        decoding="async"
                />

    <!-- wp:html -->
    <style>
        /* Footer layout – minimal, no boxed panels */
        .ps-footer {
            --gap: 18px;
            --pad: 24px;
        }

        /* Patreon Section - Full width wrapper with red background */
        .ps-footer__patreon-wrapper {
            background: var(--wp--preset--color--accent);
        }

        .ps-footer__patreon {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: clamp(24px, 4vw, 48px);
            align-items: center;
            padding: 72px 0;
            margin-bottom: clamp(16px, 2vw, 24px);
        }

        .ps-footer__patreon-heading {
            font-size: clamp(1.75rem, 3vw, 2.25rem);
            font-weight: 700;
            text-transform: uppercase;
            margin: 0 0 0.75rem 0;
            color: #ffffff;
            letter-spacing: -0.01em;
            line-height: 1.15;
        }

        .ps-footer__patreon-text {
            font-size: 18px;
            font-weight: 400;
            line-height: 1.6;
            margin: 0;
            color: #ffffff;
            max-width: 700px;
        }

        .ps-footer__patreon-cta {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .ps-footer__patreon-btn {
            display: inline-block;
            padding: 12px 28px;
            background: #000000;
            color: #ffffff;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .ps-footer__patreon-btn:hover {
            background: #1a1a1a;
            color: #ffffff;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Navigation - Black background section */
        .ps-footer__nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: clamp(1.5rem, 3vw, 2.5rem);
            padding: clamp(12px, 1.5vw, 16px) 0;
        }

        .ps-footer__brand {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
        }

        .ps-footer__brand img {
            width: 172px;
            height: 52px;
        }

        .ps-footer__links {
            display: flex;
            gap: clamp(1.5rem, 3vw, 2.5rem);
            align-items: center;
        }

        .ps-footer__links a {
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--wp--preset--color--text);
            transition: color 0.2s ease;
            letter-spacing: 0.05em;
        }

        .ps-footer__links a:hover {
            color: var(--wp--preset--color--accent);
        }

        /* Meta (Copyright + Theme Toggle) */
        .ps-footer__meta {
            display: flex;
            flex-wrap: wrap;
            gap: var(--gap);
            align-items: center;
            justify-content: space-between;
            padding: var(--pad) 0;
            font-size: 0.9rem;
        }

        .ps-footer__copyright {
            margin: 0;
            opacity: 0.85;
        }

        .ps-theme-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border: 1px solid color-mix(in oklab, var(--wp--preset--color--border), transparent 25%);
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            line-height: 1;
            color: var(--wp--preset--color--text);
        }

        .ps-theme-btn:hover {
            border-color: var(--wp--preset--color--border);
        }

        .ps-theme-btn:focus-visible {
            outline: 2px solid var(--wp--preset--color--accent);
            outline-offset: 2px;
        }

        /* Attribution */
        .ps-footer__attribution {
            padding: 0 0 var(--gap) 0;
            font-size: 0.8rem;
            opacity: 0.75;
            text-align: center;
        }

        .ps-footer__attribution p {
            margin: 0;
        }

        .ps-footer__attribution a {
            color: var(--wp--preset--color--text);
            text-decoration: none;
        }

        .ps-footer__attribution a:hover {
            color: var(--wp--preset--color--accent);
        }

        /* Legal - Bottom section with copyright */
        .ps-footer__legal {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: clamp(32px, 5vw, 48px) 0;
            font-size: 0.875rem;
            border-top: 1px solid var(--wp--preset--color--border);
        }

        .ps-footer__legal > div {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .ps-footer__legal > div:last-child {
            text-align: right;
        }

        .ps-footer__legal p {
            margin: 0;
            line-height: 1.6;
        }

        .ps-footer__copyright {
            font-weight: 400;
        }

        .ps-footer__legal a {
            color: var(--wp--preset--color--text);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .ps-footer__legal a:hover {
            color: var(--wp--preset--color--accent);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .ps-footer__patreon {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .ps-footer__patreon-cta {
                justify-content: flex-start;
            }

            .ps-footer__nav {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .ps-footer__links {
                flex-wrap: wrap;
                gap: 0.75rem;
            }

            .ps-footer__links a {
                font-size: 0.875rem;
            }

            .ps-footer__legal {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
    <!-- /wp:html -->

    <!-- wp:html -->
    <script>
        // Set current year dynamically
        document.addEventListener('DOMContentLoaded', function() {
            const yearSpan = document.querySelector('.ps-year');
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }
        });
    </script>
    <!-- /wp:html -->

</footer>
<!-- /wp:group -->
