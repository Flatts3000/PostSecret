<!-- wp:template-part {"slug":"header","tagName":"header"} /-->

<!-- wp:group {"tagName":"main","style":{"spacing":{"blockGap":"0","margin":{"top":"0"},"padding":{"top":"0","bottom":"var:preset|spacing|50","left":"var:preset|spacing|50","right":"var:preset|spacing|50"}}},"layout":{"type":"constrained"}} -->
<main class="wp-block-group" style="margin-top:0;padding-top:0;padding-right:var(--wp--preset--spacing--50);padding-bottom:var(--wp--preset--spacing--50);padding-left:var(--wp--preset--spacing--50)">

    <!-- HERO -->
    <!-- wp:group {"className":"ps-hero ps-hero--dark","style":{"spacing":{"padding":{"top":"clamp(56px,8vw,112px)","bottom":"clamp(56px,8vw,112px)"},"blockGap":"0"}},"layout":{"type":"constrained","contentSize":"1200px"}} -->
    <div class="wp-block-group ps-hero ps-hero--dark" style="padding-top:clamp(56px,8vw,112px);padding-bottom:clamp(56px,8vw,112px)">
        <!-- wp:columns {"isStackedOnMobile":true,"style":{"spacing":{"blockGap":"clamp(24px,4vw,56px)"}}} -->
        <div class="wp-block-columns">
            <!-- Left: copy -->
            <!-- wp:column {"width":"52%","className":"ps-hero__copy"} -->
            <div class="wp-block-column ps-hero__copy" style="flex-basis:52%">
                <!-- wp:paragraph {"className":"ps-hero__dek has-text-color","style":{"typography":{"fontSize":"clamp(1.25rem,2.4vw,1.75rem)","lineHeight":"1.35","fontWeight":"500"},"spacing":{"margin":{"top":"0","bottom":"0"}}}} -->
                <p class="ps-hero__dek has-text-color" style="margin-top:0;margin-bottom:0;font-size:clamp(1.25rem,2.4vw,1.75rem);line-height:1.35;font-weight:500">
                    This is a living museum of anonymous postcards. Thousands of real secrets, no ads, just humanity.
                </p>
                <!-- /wp:paragraph -->
            </div>
            <!-- /wp:column -->

            <!-- Right: card -->
            <!-- wp:column {"width":"48%","className":"ps-hero__visual"} -->
            <div class="wp-block-column ps-hero__visual" style="flex-basis:48%">
                <!-- wp:html -->
                <a href="/wp-content/themes/postsecret/assets/share_a_secret.webp" class="ps-hero__card" target="_blank" rel="noopener" aria-label="Share your secret anonymously (opens in new tab)">
                    <img
                            src="/wp-content/themes/postsecret/assets/share_a_secret.webp"
                            alt="Share a Secret — instructions postcard"
                            loading="eager"
                            decoding="async"
                            class="ps-hero__img"
                    />
                    <span class="ps-hero__badge">Share a Secret</span>
                </a>
                <!-- /wp:html -->
            </div>
            <!-- /wp:column -->
        </div>
        <!-- /wp:columns -->
    </div>
    <!-- /wp:group -->

    <!-- LATEST SECRETS STREAM -->
    <!-- wp:group {"className":"ps-latest","style":{"spacing":{"padding":{"top":"clamp(48px,8vw,80px)","bottom":"clamp(48px,8vw,80px)"},"blockGap":"var:preset|spacing|50"}},"layout":{"type":"constrained","contentSize":"1200px"}} -->
    <div class="wp-block-group ps-latest" style="padding-top:clamp(48px,8vw,80px);padding-bottom:clamp(48px,8vw,80px)">

        <!-- wp:heading {"level":2,"style":{"typography":{"fontSize":"clamp(1.75rem,3vw,2.25rem)","fontWeight":"600"},"spacing":{"margin":{"bottom":"var:preset|spacing|40"}}}} -->
        <h2 class="wp-block-heading" style="margin-bottom:var(--wp--preset--spacing--40);font-size:clamp(1.75rem,3vw,2.25rem);font-weight:600">Latest Secrets</h2>
        <!-- /wp:heading -->

        <!-- wp:html -->
        <div id="psai-stream" aria-live="polite">
            <noscript>
                <p style="text-align:center;color:var(--wp--preset--color--muted)">Enable JavaScript to browse the latest secrets.</p>
            </noscript>
        </div>
        <!-- /wp:html -->

        <!-- ✅ Mustache templates -->
        <!-- wp:html -->
        <script id="psai-card-tpl" type="x-tmpl-mustache">
            <article class="ps-card {{#hasBack}}ps-card--flippable{{/hasBack}}" data-id="{{id}}" data-orientation="{{orientation}}" data-width="{{width}}" data-height="{{height}}">
              <div class="ps-card__inner">
                <!-- Front side -->
                <div class="ps-card__face ps-card__face--front">
                  {{#hasBack}}
                  <button class="ps-card__flip-btn" type="button" aria-label="Flip to see back" title="Click to flip">↻</button>
                  {{/hasBack}}
                  <a class="ps-card__link" href="{{link}}" aria-label="{{altFallback}}">
                    <figure class="ps-card__media">
                      <img class="ps-card__img" src="{{src}}" alt="{{alt}}">
                      {{#advisory}}
                      <figcaption class="ps-card__badge" aria-label="Content advisory" title="Content advisory">!</figcaption>
                      {{/advisory}}
                    </figure>
                    <div class="ps-card__meta">
                      <div class="ps-card__date">{{dateFmt}}</div>
                      {{#excerpt}}<p class="ps-card__excerpt">{{excerpt}}</p>{{/excerpt}}
                      {{#displayTags.length}}
                      <div class="ps-card__tags">
                        {{#displayTags}}<span class="ps-chip">{{.}}</span>{{/displayTags}}
                        {{#overflowCount}}<span class="ps-chip ps-chip--more">+{{overflowCount}}</span>{{/overflowCount}}
                      </div>
                      {{/displayTags.length}}
                    </div>
                  </a>
                </div>
                <!-- Back side -->
                {{#hasBack}}
                <div class="ps-card__face ps-card__face--back">
                  <button class="ps-card__flip-btn" type="button" aria-label="Flip to see front" title="Click to flip back">↻</button>
                  <figure class="ps-card__media">
                    <img class="ps-card__img" src="{{back_src}}" alt="{{back_alt}}">
                  </figure>
                </div>
                {{/hasBack}}
              </div>
            </article>
        </script>

        <script id="psai-skeleton-tpl" type="x-tmpl-mustache">
            <div class="ps-skeleton" aria-hidden="true"></div>
        </script>

        <script id="psai-error-tpl" type="x-tmpl-mustache">
            <div class="ps-error" role="status">Could not load more secrets right now.</div>
        </script>
        <!-- /wp:html -->

        <!-- (buttons removed) -->

    </div>
    <!-- /wp:group -->

</main>
<!-- /wp:group -->

<!-- wp:template-part {"slug":"footer","tagName":"footer"} /-->
